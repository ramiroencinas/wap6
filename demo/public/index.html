<body>
<h3>Webservice 1 (ws1)</h3>
<input id="iget-ws1" type="text" value=""></input>
<br />

<br />

<span>Return: <label id="get-returned-ws2">waiting...</label></span>

<span>Return: <label id="post-returned-ws2">waiting...</label></span>
